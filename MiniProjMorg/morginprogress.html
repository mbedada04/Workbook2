<head>

<body>
    <h1>Mortgage Calculator</h1>
    <div class="calculator">
        <div id="calculator"><div>
            <div class="sm:display-flex calculator__container mb-5">
                <div class="sm:w-1/2 calculator__gray-bg p-5">
                    <div class="mb-5"><div data-v-c187760c="">
                        <div data-v-c187760c="" data-format="$" class="FormControl FormControl--withLeftIcon">
                            <label data-v-c187760c="" data-tool-tip="showInfoIcon" for="loanAmount" class="FormLabel">
                                <span data-v-c187760c="" class="float-left">Loan amount</span> <!----></label> 
                                <input data-v-c187760c="" id="loanAmount" name="loanAmount" class="FormInput"></div> <!---->
                            </div>
                        </div> 
                        <div class="mb-5">
                            <div data-v-c187760c="">
                                <div data-v-c187760c="" data-format="%" class="FormControl FormControl--withRightIcon">
                                    <label data-v-c187760c="" data-tool-tip="showInfoIcon" for="interestRate" class="FormLabel">
                                        <span data-v-c187760c="" class="float-left">Interest rate per year</span> <!----></label>
                                         <input data-v-c187760c="" id="interestRate" name="interestRate" class="FormInput">
                                        </div>
         <!----></div>
        </div> 
        <div class="mb-5">
            <div data-v-c187760c="">
                <div data-v-c187760c="" data-format="" class="FormControl">
                    <label data-v-c187760c="" data-tool-tip="showInfoIcon" for="termInYears" class="FormLabel">
                        <span data-v-c187760c="" class="float-left">Loan term in years</span> <!----></label> 
                    <input data-v-c187760c="" id="termInYears" name="termInYears" class="FormInput"></div> 
                    <!----></div>
                </div> 

               
                <div class="mb-5">

                    <div class="mb-2"><div><button class="Button--primary Button--small w-full max-w-full">Calculate</button></div>
                </div>

                <div data-v-c187760c="" data-format="$" class="FormControl FormControl--withLeftIcon">
                    <label data-v-c187760c="" data-tool-tip="showInfoIcon" for="monthlyPayments" class="FormLabel">
                        <span data-v-c187760c="" class="float-left">Monthly payments</span> <!----></label> 
                        <input data-v-c187760c="" id="monthlyPayments" name="monthlyPayments" class="FormInput"></div> <!---->
                    </div>
                </div> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
