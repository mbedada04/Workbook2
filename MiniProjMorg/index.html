<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<h1>Mortgage Calculator</h1>
<form>

    <div class="fmcalc-wrapper">
    <table class="fmcalc" cellpadding="4" cellspacing="0">
    <tbody>
    
    <tr>
    <td colspan="2">
    <br><h4 align="center">Present Value of Mortgage Calculator</h4>
      <div class="fmcalc-separator"></div>
    </td>
    </tr>
    
    <tr>
    <td>
    Payment amount ($):
    </td>
    <td align="center">
    <input type="text" name="pmt" size="15" onkeyup="clear_results(this.form)">
    </td>
    </tr>
    
    <tr>
    <td>
    Interest rate (%):
    </td>
    <td align="center">
    <input type="text" name="rate" size="15" onkeyup="clear_results(this.form)">
    </td>
    </tr>
    
    <tr>
    <td>
    Number of years (#):
    </td>
    <td align="center">
    <input type="text" name="years" size="15" onkeyup="clear_results(this.form)">
    </td>
    </tr>
    
    <tr>
    <td>
    Payment interval:
    </td>
    <td align="center">
    <select name="ppy" size="1" onchange="clear_results(this.form)">
    <option value="12">Monthly</option>
    <option value="4">Quarterly</option>
    <option value="2">Semi-Annually</option>
    <option value="1" selected="">Annually</option>
    </select>
    </td>
    </tr>
    
    <tr>
    <td colspan="2" align="center">
    <input type="button" value="Calculate Present Value of Mortgage" onclick="compute(this.form)">
    <input type="reset" value="Reset">
    
    <div class="fmcalc-separator"></div>
    <div class="clearfix"></div><div class="email-my-results text-center hidden"><button class="button email-my-results-btn launch-popup">Email My Results<br><small>Click Here</small></button></div><br>
    </td>
    </tr>
    
    <tr>
    <td>
    Present value:
    </td>
    <td align="center">
    <input type="text" name="pv" size="15">
    </td>
    </tr>
    
    </tbody>
    </table>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 </form>
</body>
</html>
