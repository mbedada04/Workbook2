<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
      h1 {
       margin-left: 100px;
      }
        table {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Annuity Calculator</h1>
    <table width="100%"><tbody><tr><td valign="top" width="330"><table id="calinputtable" class="panel" border="0"><form name="calform" action="/annuity-calculator.html#annuity-result"></form>
        <tbody><tr><td>Starting Principal</td><td><input type="text" name="cstartingprinciple" id="cstartingprinciple" value="0" class="inhalf indollar"></td></tr>
        <tr><td>Annual Addition</td><td><input type="text" name="cannualaddition" id="cannualaddition" value="2000" class="inhalf indollar"></td></tr>
        <tr><td>Monthly Addition</td><td><input type="text" name="cmonthlyaddition" id="cmonthlyaddition" value="0" class="inhalf indollar"></td></tr>
        <tr><td colspan="2">
            Add at each period's<br>
            &nbsp; <label for="cadditionat1" class="cbcontainer"><input name="cadditionat1" id="cadditionat1" value="beginning" type="radio" checked=""><span class="rbmark"></span><b>beginning</b> (annuity due)</label><br>
            &nbsp; <label for="cadditionat2" class="cbcontainer"><input name="cadditionat1" id="cadditionat2" value="end" type="radio"><span class="rbmark"></span><b>end</b> (ordinary/immediate annuity) </label>
            </td></tr>
        <tr><td>Annual Interest Rate</td><td><input type="text" name="cinterestrate" id="cinterestrate" value="6" class="inhalf inpct"></td></tr>
        <tr><td>After</td><td><input type="text" name="cyears" id="cyears" value="10" class="inhalf inuiyear"><span class="inuiyearspan">years</span></td></tr>
        <tr><td colspan="2" align="center"><input name="printit" value="0" type="hidden">
            <input type="image" src="//d26tpo4cm8sb6k.cloudfront.net/img/svg/calculate.svg" value="Calculate" alt="Calculate" style="margin:10px;"></td></tr>
        
        </tbody></table>
        </td><td valign="top"><a name="annuity-result"></a><h2 class="h2result">Results</h2><table cellpadding="3" width="100%"><tbody><tr><td><b>End Balance</b></td><td align="right"><b>$27,943.29</b></td></tr><tr><td>Total Principal</td><td align="right">$20,000.00</td></tr><tr><td>Total Interest</td><td align="right">$7,943.29</td></tr></tbody></table></td></tr></tbody></table>
</body>
</html>
